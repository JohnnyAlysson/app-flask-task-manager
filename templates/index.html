{% extends "base.html" %}

{% block head %}
<title>To do</title>

{% endblock %}  
<!-- END HEAD -->

{% block body %}
<div class="content">

    <h1>Task manager</h1>

    <table>
      <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks %}
        <tr>
          <td>{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>
          <td>
            <a href="/update/{{task.id}}" class="update"><i class="fa-solid fa-pen-to-square"></i></a>
            <a href="/delete/{{task.id}}" class="delete"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
      {% endfor %}
        
    </table>

    <form action="/" method="POST">
      <input type="text" placeholder="Type your task here:" name="content" id=content>
      <input class="add" type="submit" value="+" id=content>
    </form>
</div>

<div class="dark-mode-toggle">
  <button id="dark-mode-toggle-btn">Toggle Dark Mode</button>
</div>
{% endblock %}
<!-- end body -->
